<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pickment</title>
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>

  <div id="intro">
    <!-- This is where all the intro stuff is. This div will hide once play button is pressed -->
    <h1 class="logo">pickment</h1>
    <p class="instructions">click your color picker on the corresponding word not the corresponding color</p>
    <p><a class="start-button">start</a></p>

  </div>

  <div id="game-container">
    <!-- This is where the main game is played. -->

    <div id="level-count">
      <!-- level intro before the next level. setTimeout for a fadeout? -->
      <h1></h1>
    </div>

    <header>
      <div class="level-num"><p></p></div>
      <div class="timer"></div>
    </header>

    <div id="game"></div>

  </div>


  <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
